<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("/Users/kalkivarthanbaskaran/Desktop/hms/hms4.jpg"); /* Replace with the path to your image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      box-sizing: border-box;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px; /* Added uniform margin between fields */
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #669999;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px; /* Increased font size for better readability */
    }

    button:hover {
      background-color: #669999;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <center><h4 style="color: #669999;">Hospital Management System</h4></center>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="errorMessage" class="error"></p>
  </div>

  <script>
    // Login function to validate username and password
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username === 'jeevi' && password === '123') {
        // Redirect to index.html after successful login
        window.location.href = '/Users/kalkivarthanbaskaran/Desktop/hms/index.html';
      } else {
        // Show error message if credentials are incorrect
        errorMessage.textContent = 'Invalid username or password!';
      }
    }
  </script>

</body>
</html>
